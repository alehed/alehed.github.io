<div class="home">

  <h1 class="page-heading">Features</h1>

  <ul class="feature-list">
    {% for feature in site.features %}
      <li>
	<img src="{{ post.image_name }}.jpg" srcset="img_HD.jpg 2x, img_sm.jpg 100w, img_smHD.jpg 100w 2x">
        <span class="feature-image">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="feature-content" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
