---
title: Features
permalink: /features/
---

<div class="home">

  <h1 class="page-heading">Features</h1>

  <ul class="feature-list">
    {% for feature in site.features %}
      <li>
        {% if feature.image_name %}
          {% include landscape_screenshot.html name=feature.image_name %}
        {% endif %}
        <h2>
          {{ feature.title }}
        </h2>
        <p>
          {{ feature.content }}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
